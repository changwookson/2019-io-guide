<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>IO Guide</title>
		<!--resource start-->
		<script type="text/javascript" src="resource/load-resource-head.js"></script>
		<!--resource end-->
	</head>
	<body>
	    <section name="hidden-item-default"></section>
			<!--layout-hiddenItemDefault.html에서 hidden-item-default 내용을 로드-->
			<script type="text/javascript">
				$(document).ready(function(){
					$("[name=hidden-item-default]").load("layout-hiddenItemDefault.html .hidden-item-default-wrap");
				});
			</script>
		<header id="header-gnb"></header>
			<!--layout-headerGnb.html에서 #header-gnb 내용을 로드-->
			<script type="text/javascript">
				$(document).ready(function(){
					$("#header-gnb").load("layout-headerGnb.html .header-gnb-wrap");
				});
			</script>
		<nav id="nav-sidebar"></nav>
			<!--layout-navSidebar.html에서 #nav-sidebar 내용을 로드-->
			<script type="text/javascript">
				$(document).ready(function(){
					$("#nav-sidebar").load("layout-navSidebar.html .sidebar-wrap");
				});
			</script>
		<main id="main-article" class="article-subside-off" menu="AgeRating_list.html">
			<article id="article-content">
				<div class="con-wrap">
					<div class="con-header">
						<h1 class="con-header-title depth-item">
							<span>Meta Property</span>
							<span>AgeRating</span>
							<span>$ageRating ID</span>
						</h1>
					</div>
					<div class="con-body">
						<div class="con-sector">
                            <h3 class="con-sector-title">content info</h3>
							<table class="label-box">
								<tbody>
									<tr>
										<th class="label-box-item-label required-field">ageRating name</th>
										<td class="label-box-item-desc">
											<input class="w-lm" type="text" placeholder="input ageRating name" name=""/>
                                            <p>
                                                <span class="warning-message">Unique value is required. It is usually all lowercase and contains only english letters, numbers, and hyphens.</span>
                                            </p>
										</td>
									</tr>
									<tr>
										<th class="label-box-item-label required-field">allowed age</th>
										<td class="label-box-item-desc">
											<select>
												<option>0</option>
												<option>1</option>
												<option>21</option>
											</select>
											<label>years</label>
										</td>
									</tr>
                                    <tr>
										<th class="label-box-item-label required-field">region</th>
										<td class="label-box-item-desc">
											<p>
                                                <select>
                                                    <option>select region</option>
                                                    <option>$region</option>
                                                </select>
                                                <button type="button" class="btn-new">add</button>
                                            </p>
                                            <p class="tag-cloud tag-for-remove">
                                                <a>
                                                    <span class="tag">$region</span>
                                                </a>
                                                <a>
                                                    <span class="tag">$region</span>
                                                </a>
                                            </p>
										</td>
									</tr>
									<tr>
										<th class="label-box-item-label">use blocking</th>
										<td class="label-box-item-desc">
											<label>
												<label class="switch">
												  	<input type="checkbox">
													  	<span class="switch-slider"> </span>
												</label>
												<span class="info-message">Use blocking to check viewer age in front side.</span>
											</label>
										</td>
									</tr>
								</tbody>
							</table>						
						</div>
                        <ul class="submit">
                            <li><button type="button" class="btn-cancel">Cancel</button></li>
                            <li><button type="button" class="btn-submit">Save</button></li>
                        </ul>
                        <p class="font-ml">
                            <a href="library-Meta-AgeRating.html" class="font-lm">back to list</a>
                        </p>
					</div>
				</div>
			</article>
		</main>
		<footer id="footer"></footer>
			<!--layout-footer.html에서 #footer 내용을 로드-->
			<script type="text/javascript">
				$(document).ready(function(){
					$("#footer").load("layout-footer.html .footer-wrap");
				});
			</script>
			
		<section name="hidden-item">
		</section>
			
		<!--last import resources start-->
		<section name="last-import-resources" style="display:none"></section>
			<script type="text/javascript">
				$(document).ready(function(){
					$("[name=last-import-resources]").load("resource/load-resource-foot.js");
				});
			</script>
		<!--last import resource end-->
	</body>
</html>
