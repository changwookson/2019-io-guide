<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>IO Guide</title>
		<!--resource start-->
		<script type="text/javascript" src="resource/load-resource-head.js"></script>
		<!--resource end-->
	</head>
	<body>
	    <section name="hidden-item-default"></section>
			<!--layout-hiddenItemDefault.html에서 hidden-item-default 내용을 로드-->
			<script type="text/javascript">
				$(document).ready(function(){
					$("[name=hidden-item-default]").load("layout-hiddenItemDefault.html .hidden-item-default-wrap");
				});
			</script>
		<header id="header-gnb"></header>
			<!--layout-headerGnb.html에서 #header-gnb 내용을 로드-->
			<script type="text/javascript">
				$(document).ready(function(){
					$("#header-gnb").load("layout-headerGnb.html .header-gnb-wrap");
				});
			</script>
		<nav id="nav-sidebar"></nav>
			<!--layout-navSidebar.html에서 #nav-sidebar 내용을 로드-->
			<script type="text/javascript">
				$(document).ready(function(){
					$("#nav-sidebar").load("layout-navSidebar.html .sidebar-wrap");
				});
			</script>
		<main id="main-article" class="article-subside-off" menu="ODC-Preset-Category.html">
			<article id="article-content">
				<div class="con-wrap">
					<div class="con-header">
						<h1 class="con-header-title depth-item">
							<span>ODC</span>
							<span>Preset</span>
							<span>Category</span>
							<span>$category ID</span>
						</h1>
					</div>
					<div class="con-body">
						<div class="con-sector">
							<table class="label-box">
								<tbody>
									<tr>
										<th class="label-box-item-label required-field">category name</th>
										<td class="label-box-item-desc">
											<input class="w-lm" type="text" placeholder="input category name by english" name=""/>
										</td>
									</tr>
								</tbody>
							</table>
							<div class="tabs">
								<ul class="tabs-menu scroll-customed">
									<li><a>Engilsh</a></li>
									<li><a>简体中文</a></li>
									<li><a>$language name</a></li>
								</ul>
								<div class="tabs-content">
									<table class="label-box">
										<tbody>
											<tr>
												<th class="label-box-item-label required-field">category title</th>
												<td class="label-box-item-desc">
													<input class="w-lm" type="text" placeholder="input category title" name=""/>
												</td>
											</tr>
											<tr>
												<th class="label-box-item-label">custom SEO title</th>
												<td class="label-box-item-desc">
													<input class="w-lm" type="text" placeholder="input custom SEO title" name=""/>
												</td>
											</tr>
											<tr>
												<th class="label-box-item-label">custom SEO description</th>
												<td class="label-box-item-desc">
													<textarea rows="3" cols="" class="w-100per"></textarea>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
								<div class="tabs-content">tabs-content-2</div>
								<div class="tabs-content">tabs-content-3</div>
							</div>
							<table class="label-box">
								<tbody>
									<tr>
										<th class="label-box-item-label required-field">depth</th>
										<td class="label-box-item-desc">
											<select>
												<option>3depth</option>
												<option>2depth</option>
												<option>1depth</option>
											</select>
										</td>
									</tr>
									<tr>
										<th class="label-box-item-label">parent category</th>
										<td class="label-box-item-desc">
											<p>
												<select>
													<option>select category</option>
													<option>$category name</option>
												</select>
												<button type="button" class="btn-new">add</button>
											</p>
											<p class="tag-cloud tag-for-remove">
												<a>
													<span class="tag">$category name</span>
												</a>
												<a>
													<span class="tag">$category name</span>
												</a>
											</p>
										</td>
									</tr>
									<tr>
										<th class="label-box-item-label">active status</th>
										<td class="label-box-item-desc">
											<label><input type="radio" checked>inactive</label>
											<label><input type="radio">active</label>
										</td>
									</tr>
								</tbody>
							</table>
							<ul class="submit">
								<li><button type="button" class="btn-cancel">Cancel</button></li>
								<li><button type="button" class="btn-submit">Save</button></li>
							</ul>
							<p class="font-ml">
								<a href="library-Preset-Genre.html" class="font-lm">back to list</a>
							</p>
						</div>
					</div>
				</div>
			</article>
		</main>
		<footer id="footer"></footer>
			<!--layout-footer.html에서 #footer 내용을 로드-->
			<script type="text/javascript">
				$(document).ready(function(){
					$("#footer").load("layout-footer.html .footer-wrap");
				});
			</script>
			
		<section name="hidden-item">
		</section>
			
		<!--last import resources start-->
		<section name="last-import-resources" style="display:none"></section>
			<script type="text/javascript">
				$(document).ready(function(){
					$("[name=last-import-resources]").load("resource/load-resource-foot.js");
				});
			</script>
		<!--last import resource end-->
	</body>
</html>
