<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>IO Guide</title>
		<!--resource start-->
		<script type="text/javascript" src="../resource/load-resource-head.js"></script>
		<!--resource end-->
	</head>
	<body>
	    <section name="hidden-item-default"></section>
			<!--layout-hiddenItemDefault.html에서 hidden-item-default 내용을 로드-->
			<script type="text/javascript">
				$(document).ready(function(){
					$("[name=hidden-item-default]").load("layout-hiddenItemDefault.html .hidden-item-default-wrap");
				});
			</script>
		<header id="header-gnb"></header>
			<!--layout-headerGnb.html에서 #header-gnb 내용을 로드-->
			<script type="text/javascript">
				$(document).ready(function(){
					$("#header-gnb").load("layout-headerGnb.html .header-gnb-wrap");
				});
			</script>
		<nav id="nav-sidebar"></nav>
			<!--layout-navSidebar.html에서 #nav-sidebar 내용을 로드-->
			<script type="text/javascript">
				$(document).ready(function(){
					$("#nav-sidebar").load("layout-navSidebar.html .sidebar-wrap");
				});
			</script>
		<main id="main-article" class="article-subside-off" menu="People_list.html">
			<article id="article-content">
				<div class="con-wrap">
					<div class="con-header">
						<h1 class="con-header-title depth-item">
							<span>User</span>
							<span>Account</span>
							<span>$account ID</span>
						</h1>
					</div>
					<div class="con-body">
						<div class="con-sector">
                            <h3 class="con-sector-title">account info</h3>
                            <table class="label-box">
								<tbody>
                                    <tr>
										<th class="label-box-item-label">account ID</th>
										<td class="label-box-item-desc">
                                            <p>
                                                <span>$id</span>
                                            </p>
										</td>
									</tr>
                                    <tr>
										<th class="label-box-item-label">type</th>
										<td class="label-box-item-desc">
                                            <p>
                                                <span>$e-mail</span>
                                            </p>
										</td>
									</tr>
									<tr>
										<th class="label-box-item-label">status</th>
										<td class="label-box-item-desc">
                                            <p>
                                                <span>active / deleted</span>
                                            </p>
										</td>
									</tr>
                                    <tr>
										<th class="label-box-item-label">create</th>
										<td class="label-box-item-desc">
                                            <p>
                                                <span>MM-DD-YYYY hh:mm:ss</span>
                                            </p>
										</td>
									</tr>
                                    <tr>
										<th class="label-box-item-label">deleted</th>
										<td class="label-box-item-desc">
                                            <p>
                                                <span>MM-DD-YYYY hh:mm:ss</span>
                                            </p>
										</td>
									</tr>
								</tbody>
							</table>
                        </div>
                        <div class="con-sector">
                            <h3 class="con-sector-title">additional info</h3>
                            <table class="label-box">
								<tbody>
                                    <tr>
										<th class="label-box-item-label">name</th>
										<td class="label-box-item-desc">
											<p>$user name</p>
										</td>
									</tr>
                                    <tr>
										<th class="label-box-item-label">language</th>
										<td class="label-box-item-desc">
											<p>$selected language</p>
										</td>
									</tr> 
                                    <tr>
										<th class="label-box-item-label">gender</th>
										<td class="label-box-item-desc">
											<p>$selected gender</p>
										</td>
									</tr>
                                    <tr>
										<th class="label-box-item-label">birthday</th>
										<td class="label-box-item-desc">
											<p>
                                                <span>MM-DD-YYYY</span>
                                            </p>
										</td>
									</tr>
                                    <tr>
										<th class="label-box-item-label">receive email</th>
										<td class="label-box-item-desc">
                                            <P>Y / N</P>
										</td>
									</tr>          
								</tbody>
							</table>
                        </div>
					</div>
				</div>
			</article>
		</main>
		<footer id="footer"></footer>
			<!--layout-footer.html에서 #footer 내용을 로드-->
			<script type="text/javascript">
				$(document).ready(function(){
					$("#footer").load("layout-footer.html .footer-wrap");
				});
			</script>
			
		<section name="hidden-item">
		</section>
			
		<!--last import resources start-->
		<section name="last-import-resources" style="display:none"></section>
			<script type="text/javascript">
				$(document).ready(function(){
					$("[name=last-import-resources]").load("../resource/load-resource-foot.js");
				});
			</script>
		<!--last import resource end-->
	</body>
</html>
